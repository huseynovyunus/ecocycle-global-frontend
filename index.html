<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCycle Global - Qlobal Təkrar Emal Platforması</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React və ReactDOM CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel CDN - JSX kodunu brauzerdə işlətmək üçün -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Inter fontunu yükləyin -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Ana komponent - Tətbiqin əsas strukturunu idarə edir
        const App = () => {
            // İstifadəçinin daxil olub-olmadığını göstərir
            const [isLoggedIn, setIsLoggedIn] = React.useState(false);
            // Daxil olan istifadəçinin rolunu saxlayır (məsələn, 'factory', 'businessman', 'smallSeller', 'sponsor', 'deviceSeller')
            const [userRole, setUserRole] = React.useState(null);
            // Daxil olan istifadəçinin adını saxlayır
            const [userName, setUserName] = React.useState('');
            // Cari səhifəni idarə edir ('home', 'auth', 'dashboard')
            const [currentPage, setCurrentPage] = React.useState('home');

            // İstifadəçi daxil olduqda çağırılır
            const handleLogin = (role, name) => {
                setIsLoggedIn(true);
                setUserRole(role);
                setUserName(name);
                setCurrentPage('dashboard'); // Daxil olduqdan sonra idarəetmə panelinə yönləndir
            };

            // İstifadəçi qeydiyyatdan keçdikdə çağırılır
            const handleRegister = (role, name) => {
                // Qeydiyyatdan sonra avtomatik daxil olaraq qəbul edirik
                handleLogin(role, name);
            };

            // İstifadəçi çıxış etdikdə çağırılır
            const handleLogout = () => {
                setIsLoggedIn(false);
                setUserRole(null);
                setUserName('');
                setCurrentPage('home'); // Çıxış etdikdən sonra ana səhifəyə yönləndir
            };

            // Səhifələr arasında keçid funksiyası
            const navigateTo = (page) => {
                setCurrentPage(page);
            };

            // Hansı səhifənin göstəriləcəyini müəyyən edir
            const renderPage = () => {
                if (!isLoggedIn) {
                    if (currentPage === 'auth') {
                        return <AuthPage onLogin={handleLogin} onRegister={handleRegister} onNavigateToHome={() => navigateTo('home')} />;
                    }
                    return <HomePage isLoggedIn={isLoggedIn} onNavigateToAuth={() => navigateTo('auth')} />;
                } else {
                    if (currentPage === 'dashboard') {
                        return <DashboardPage userRole={userRole} userName={userName} onLogout={handleLogout} />;
                    }
                    return <HomePage isLoggedIn={isLoggedIn} onNavigateToDashboard={() => navigateTo('dashboard')} />;
                }
            };

            return (
                <div className="min-h-screen bg-gray-100 font-sans text-gray-800">
                    {/* Ümumi Başlıq */}
                    <header className="bg-white shadow-md p-4 flex justify-between items-center">
                        <h1 className="text-3xl font-bold text-green-700">EcoCycle Global</h1>
                        <nav>
                            {isLoggedIn ? (
                                <button
                                    onClick={handleLogout}
                                    className="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out"
                                >
                                    Çıxış
                                </button>
                            ) : (
                                <button
                                    onClick={() => navigateTo('auth')}
                                    className="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out"
                                >
                                    Giriş / Qeydiyyat
                                </button>
                            )}
                        </nav>
                    </header>

                    {/* Səhifə Kontenti */}
                    <main className="container mx-auto p-4 py-8">
                        {renderPage()}
                    </main>

                    {/* Ümumi Altlıq */}
                    <footer className="bg-gray-800 text-white text-center p-4 mt-8">
                        <p>&copy; 2025 EcoCycle Global. Bütün hüquqlar qorunur.</p>
                    </footer>
                </div>
            );
        };

        // Giriş və Qeydiyyat Səhifəsi
        const AuthPage = ({ onLogin, onRegister, onNavigateToHome }) => {
            const [isLoginMode, setIsLoginMode] = React.useState(true);
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [selectedRole, setSelectedRole] = React.useState('smallSeller'); // Varsayılan rol

            const handleSubmit = (e) => {
                e.preventDefault();
                // Real tətbiqdə burada serverə sorğu göndəriləcək
                const name = email.split('@')[0]; // Sadəcə nümunə üçün ad
                if (isLoginMode) {
                    console.log('Giriş cəhdi:', email, password, selectedRole);
                    onLogin(selectedRole, name);
                } else {
                    console.log('Qeydiyyat cəhdi:', email, password, selectedRole);
                    onRegister(selectedRole, name);
                }
            };

            // Google ilə giriş funksiyası (yer tutucu)
            const handleGoogleAuth = () => {
                console.log('Google ilə giriş cəhdi...');
                // Real tətbiqdə Google OAuth prosesi burada baş verəcək
                // Uğurlu olduqda: onLogin(userRole, userName);
                alert('Google ilə giriş funksiyası hələ aktiv deyil. Zəhmət olmasa email/şifrə ilə daxil olun.');
            };

            return (
                <div className="max-w-md mx-auto bg-white p-8 rounded-xl shadow-lg">
                    <h2 className="text-3xl font-bold text-center text-green-700 mb-6">
                        {isLoginMode ? 'Giriş' : 'Qeydiyyat'}
                    </h2>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label htmlFor="email" className="block text-gray-700 text-sm font-bold mb-2">
                                Email:
                            </label>
                            <input
                                type="email"
                                id="email"
                                className="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
                                placeholder="email@example.com"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                                required
                            />
                        </div>
                        <div>
                            <label htmlFor="password" className="block text-gray-700 text-sm font-bold mb-2">
                                Şifrə:
                            </label>
                            <input
                                type="password"
                                id="password"
                                className="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
                                placeholder="********"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                required
                            />
                        </div>
                        <div>
                            <label htmlFor="role" className="block text-gray-700 text-sm font-bold mb-2">
                                Rolunuz:
                            </label>
                            <select
                                id="role"
                                className="shadow border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
                                value={selectedRole}
                                onChange={(e) => setSelectedRole(e.target.value)}
                            >
                                <option value="smallSeller">Kiçik Satıcı (Fərdi)</option>
                                <option value="businessman">Biznesmen (Toplama Mərkəzi)</option>
                                <option value="factory">Zavod (Emalçı)</option>
                                <option value="sponsor">Sponsor</option>
                                <option value="advertiser">Reklamçı</option>
                                <option value="deviceSeller">Cihaz Satıcı</option>
                            </select>
                        </div>
                        <button
                            type="submit"
                            className="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out"
                        >
                            {isLoginMode ? 'Giriş Et' : 'Qeydiyyatdan Keç'}
                        </button>
                    </form>
                    <div className="mt-6 text-center">
                        <button
                            onClick={() => setIsLoginMode(!isLoginMode)}
                            className="text-green-600 hover:underline text-sm"
                        >
                            {isLoginMode ? 'Hesabınız yoxdur? Qeydiyyatdan keçin' : 'Artıq hesabınız var? Giriş edin'}
                        </button>
                        <div className="my-4 flex items-center justify-center">
                            <span className="border-b w-1/4 lg:w-1/3"></span>
                            <span className="text-xs text-gray-500 uppercase mx-2">və ya</span>
                            <span className="border-b w-1/4 lg:w-1/3"></span>
                        </div>
                        <button
                            onClick={handleGoogleAuth}
                            className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg shadow-md flex items-center justify-center space-x-2 transition duration-300 ease-in-out"
                        >
                            {/* Google ikonu üçün placeholder */}
                            <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12.0003 4.75C14.0503 4.75 15.8303 5.44 17.2403 6.72L20.0003 3.96C17.9303 2 15.1103 1 12.0003 1C7.88033 1 4.24033 3.46 2.45033 7.04L5.70033 9.64C6.54033 7.05 9.03033 4.75 12.0003 4.75Z" fill="#EA4335"/>
                                <path d="M23.0003 12.00C23.0003 11.34 22.9403 10.68 22.8203 10.04H12.0003V14.04H18.4803C18.1703 15.61 17.2603 16.94 16.0003 17.89L16.0003 20.59L19.7003 20.59C21.7003 18.66 23.0003 15.92 23.0003 12.00Z" fill="#4285F4"/>
                                <path d="M5.70029 14.36C5.43029 13.69 5.28029 12.86 5.28029 12.00C5.28029 11.14 5.43029 10.31 5.70029 9.64L2.45029 7.04C1.65029 8.61 1.18029 10.29 1.18029 12.00C1.18029 13.71 1.65029 15.39 2.45029 16.96L5.70029 14.36Z" fill="#FBBC04"/>
                                <path d="M12.0003 20.75C15.0003 20.75 17.5003 19.73 19.7003 17.89L16.0003 14.96C15.0403 15.65 13.6803 16.14 12.0003 16.14C9.03033 16.14 6.54033 13.84 5.70033 11.25L2.45033 13.85C4.24033 17.43 7.88033 19.89 12.0003 19.89C12.0003 19.89 12.0003 20.75 12.0003 20.75Z" fill="#34A853"/>
                            </svg>
                            <span>Google ilə Giriş</span>
                        </button>
                        <button
                            onClick={onNavigateToHome}
                            className="mt-4 text-gray-600 hover:underline text-sm"
                        >
                            Ana Səhifəyə Qayıt
                        </button>
                    </div>
                </div>
            );
        };

        // Ana Səhifə Komponenti
        const HomePage = ({ isLoggedIn, onNavigateToAuth, onNavigateToDashboard }) => {
            // Reklam məlumatları
            const ads = [
                {
                    id: 1,
                    title: "Əsas Sponsorumuz: Yaşıl Gələcək Fondu",
                    description: "Planetimizi qorumaq üçün bizimlə birləşin!",
                    image: "https://placehold.co/600x200/4CAF50/FFFFFF?text=Yaşıl+Gələcək+Fondu",
                    link: "#"
                },
                {
                    id: 2,
                    title: "Yeni Texnologiya: EcoSort AI",
                    description: "Tullantılarınızı süni intellektlə çeşidləyin!",
                    image: "https://placehold.co/600x200/2196F3/FFFFFF?text=EcoSort+AI",
                    link: "#"
                },
                {
                    id: 3,
                    title: "Təkrar Emal Cihazları: SmartRecycle Solutions",
                    description: "Biznesiniz üçün ən yaxşı təkrar emal avadanlıqları!",
                    image: "https://placehold.co/600x200/FF9800/FFFFFF?text=SmartRecycle+Solutions",
                    link: "#"
                }
            ];

            // Cari reklamın indeksini saxlayır
            const [currentAdIndex, setCurrentAdIndex] = React.useState(0);

            // Reklamı avtomatik dəyişmək üçün useEffect
            React.useEffect(() => {
                const interval = setInterval(() => {
                    setCurrentAdIndex((prevIndex) => (prevIndex + 1) % ads.length);
                }, 5000); // Hər 5 saniyədən bir dəyişir

                return () => clearInterval(interval); // Komponent silindikdə intervalı təmizləyir
            }, [ads.length]);

            const currentAd = ads[currentAdIndex];

            return (
                <div className="space-y-12">
                    {/* Sponsor Reklamları Bölməsi - Yalnız bir reklam xanası və növbə ilə dəyişir */}
                    <section className="bg-gradient-to-r from-green-500 to-green-700 text-white p-8 rounded-xl shadow-lg text-center">
                        <h2 className="text-4xl font-extrabold mb-4">Sponsor Reklamları</h2>
                        <p className="text-xl mb-6">Qlobal təkrar emal hərəkatına dəstək olan şirkətlər.</p>
                        <div className="flex justify-center items-center">
                            <a href={currentAd.link} target="_blank" rel="noopener noreferrer" className="block w-full max-w-2xl rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-shadow duration-300">
                                <img src={currentAd.image} alt={currentAd.title} className="w-full h-auto object-cover" />
                                <div className="p-4 bg-white text-gray-800">
                                    <h3 className="text-2xl font-semibold mb-2">{currentAd.title}</h3>
                                    <p className="text-gray-600">{currentAd.description}</p>
                                </div>
                            </a>
                        </div>
                    </section>

                    {/* Platforma Haqqında Bölmə */}
                    <section className="bg-white p-8 rounded-xl shadow-lg">
                        <h2 className="text-3xl font-bold text-green-700 mb-6 text-center">
                            EcoCycle Global: Tullantıları Dəyərə Çevirin
                        </h2>
                        <p className="text-lg text-gray-700 mb-8 text-center">
                            Biz təkrar emal prosesini sadələşdirmək, kiçik satıcılardan tutmuş böyük zavodlara qədər hər kəsi birləşdirmək üçün qlobal bir platforma təklif edirik.
                        </p>

                        <div className="grid md:grid-cols-3 gap-8">
                            {/* Zavodlar üçün */}
                            <div className="bg-green-50 p-6 rounded-lg shadow-md hover:shadow-xl transition duration-300 ease-in-out">
                                <h3 className="text-xl font-semibold text-green-800 mb-3">Zavodlar</h3>
                                <p className="text-gray-700">
                                    Təkrar emal materialları üçün etibarlı təchizatçılar tapın. İllik ödənişlə premium profil yaradın, tələblərinizi yerləşdirin və görünürlüyünüzü artırın.
                                </p>
                                <ul className="list-disc list-inside text-gray-600 mt-4">
                                    <li>Materiala görə kateqoriyalar</li>
                                    <li>Coğrafi axtarış</li>
                                    <li>Genişləndirilmiş profil</li>
                                </ul>
                            </div>

                            {/* Biznesmenlər üçün */}
                            <div className="bg-blue-50 p-6 rounded-lg shadow-md hover:shadow-xl transition duration-300 ease-in-out">
                                <h3 className="text-xl font-semibold text-blue-800 mb-3">Biznesmenlər (Toplama Mərkəzləri)</h3>
                                <p className="text-gray-700">
                                    Kiçik satıcılardan material toplayın və zavodlara sataraq gəlir əldə edin. Logistika dəstəyi və bazar məlumatları ilə işinizi genişləndirin.
                                </p>
                                <ul className="list-disc list-inside text-gray-600 mt-4">
                                    <li>Alış/Satış elanları</li>
                                    <li>Material kataloqu</li>
                                    <li>Reytinq sistemi</li>
                                </ul>
                            </div>

                            {/* Kiçik Satıcılar üçün */}
                            <div className="bg-yellow-50 p-6 rounded-lg shadow-md hover:shadow-xl transition duration-300 ease-in-out">
                                <h3 className="text-xl font-semibold text-yellow-800 mb-3">Kiçik Satıcılar (Fərdi Toplayıcılar)</h3>
                                <p className="text-gray-700">
                                    Plastik, dəmir, alüminium, kağız, rezin və s. ataraq pul qazanın. Yaxınlıqdakı ağıllı aparatları və toplama məntəqələrini tapın.
                                </p>
                                <ul className="list-disc list-inside text-gray-600 mt-4">
                                    <li>Aparat xəritəsi</li>
                                    <li>Balans izləmə</li>
                                    <li>Qiymət məlumatı</li>
                                </ul>
                            </div>
                        </div>
                    </section>

                    {/* Cihaz Reklamları Bölməsi */}
                    <section className="bg-white p-8 rounded-xl shadow-lg">
                        <h2 className="text-3xl font-bold text-green-700 mb-6 text-center">
                            Təkrar Emal Cihazları və Texnologiyaları
                        </h2>
                        <p className="text-lg text-gray-700 mb-8 text-center">
                            Təkrar emal prosesinizi optimallaşdırmaq üçün ən son texnologiyaları və avadanlıqları kəşf edin.
                        </p>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {/* Cihaz reklamları üçün yer tutucular */}
                            <div className="bg-gray-50 p-6 rounded-lg shadow-md flex flex-col items-center text-center">
                                <img
                                    src="https://placehold.co/150x100/E0E0E0/333333?text=RVM+Aparatı"
                                    alt="RVM Aparatı"
                                    className="mb-4 rounded-md"
                                />
                                <h3 className="text-xl font-semibold text-gray-800 mb-2">Ağıllı Təkrar Emal Aparatı</h3>
                                <p className="text-gray-600">
                                    Plastik və metal butulkaları qəbul edən ən son nəsil RVM.
                                </p>
                                <button className="mt-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                                    Daha Ətraflı
                                </button>
                            </div>
                            <div className="bg-gray-50 p-6 rounded-lg shadow-md flex flex-col items-center text-center">
                                <img
                                    src="https://placehold.co/150x100/E0E0E0/333333?text=Sıxma+Presi"
                                    alt="Sıxma Presi"
                                    className="mb-4 rounded-md"
                                />
                                <h3 className="text-xl font-semibold text-gray-800 mb-2">Hidravlik Sıxma Presi</h3>
                                <p className="text-gray-600">
                                    Kağız və karton tullantıların həcmini azaltmaq üçün ideal həll.
                                </p>
                                <button className="mt-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                                    Daha Ətraflı
                                </button>
                            </div>
                            <div className="bg-gray-50 p-6 rounded-lg shadow-md flex flex-col items-center text-center">
                                <img
                                    src="https://placehold.co/150x100/E0E0E0/333333?text=Çeşidləmə+Sistemi"
                                    alt="Çeşidləmə Sistemi"
                                    className="mb-4 rounded-md"
                                />
                                <h3 className="text-xl font-semibold text-gray-800 mb-2">Avtomatik Çeşidləmə Sistemi</h3>
                                <p className="text-gray-600">
                                    Müxtəlif materialları yüksək dəqiqliklə ayıran sənaye sistemi.
                                </p>
                                <button className="mt-4 bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                                    Daha Ətraflı
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* Giriş/Qeydiyyat Çağırışı */}
                    {!isLoggedIn && (
                        <section className="text-center mt-12">
                            <p className="text-xl text-gray-700 mb-6">
                                Platformamızın bütün imkanlarından faydalanmaq üçün indi qoşulun!
                            </p>
                            <button
                                onClick={onNavigateToAuth}
                                className="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg shadow-lg text-xl transition duration-300 ease-in-out"
                            >
                                Qeydiyyatdan Keç / Giriş Et
                            </button>
                        </section>
                    )}
                </div>
            );
        };

        // İdarəetmə Paneli Komponenti
        const DashboardPage = ({ userRole, userName, onLogout }) => {
            // Rol əsasında komponentləri seçir
            const renderDashboardContent = () => {
                switch (userRole) {
                    case 'factory':
                        return <FactoryDashboard userName={userName} />;
                    case 'businessman':
                        return <BusinessmanDashboard userName={userName} />;
                    case 'smallSeller':
                        return <SmallSellerDashboard userName={userName} />;
                    case 'sponsor':
                    case 'advertiser':
                        return <SponsorAdvertiserDashboard userName={userName} />;
                    case 'deviceSeller':
                        return <DeviceSellerDashboard userName={userName} />;
                    default:
                        return <div className="text-center text-xl text-gray-600">Rolunuz müəyyən edilmədi.</div>;
                }
            };

            return (
                <div className="bg-white p-8 rounded-xl shadow-lg">
                    <div className="flex justify-between items-center mb-6">
                        <h2 className="text-3xl font-bold text-green-700">
                            Xoş gəlmisiniz, {userName}! ({userRole === 'factory' ? 'Zavod' : userRole === 'businessman' ? 'Biznesmen' : userRole === 'smallSeller' ? 'Kiçik Satıcı' : userRole === 'sponsor' ? 'Sponsor' : userRole === 'advertiser' ? 'Reklamçı' : userRole === 'deviceSeller' ? 'Cihaz Satıcı' : userRole} Paneli)
                        </h2>
                        <button
                            onClick={onLogout}
                            className="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out"
                        >
                            Çıxış
                        </button>
                    </div>
                    {renderDashboardContent()}
                </div>
            );
        };

        // Xəritə Komponenti (Google Maps yer tutucusu)
        const MapComponent = ({ title, locationType }) => {
            return (
                <div className="bg-gray-50 p-6 rounded-lg shadow-md">
                    <h3 className="text-xl font-semibold text-gray-800 mb-4">{title} Xəritəsi</h3>
                    <div className="relative w-full h-64 bg-gray-200 rounded-lg overflow-hidden">
                        {/* Google Maps iframe yer tutucusu. API açarı tələb olunur. */}
                        <iframe
                            title="Google Map Placeholder"
                            width="100%"
                            height="100%"
                            loading="lazy"
                            allowFullScreen
                            src={`https://www.google.com/maps/embed/v1/place?key=YOUR_API_KEY&q=${locationType}+locations`}

                                onChange={(e) => setNewDevice({ ...newDevice, category: e.target.value })}
                                required
                            >
                                <option value="">Kateqoriya seçin</option>
                                {deviceCategories.map((cat, index) => (
                                    <option key={index} value={cat}>{cat}</option>
                                ))}
                            </select>
                            <input
                                type="text"
                                placeholder="Qiymət (məsələn, 15000 AZN)"
                                className="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500"
                                value={newDevice.price}
                                onChange={(e) => setNewDevice({ ...newDevice, price: e.target.value })}
                                required
                            />
                            <button type="submit" className="bg-orange-600 hover:bg-orange-700 text-white py-2 px-4 rounded-lg">
                                Cihazı Əlavə Et
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // React tətbiqini "root" div-inə render edin
        // ReactDOM.render(
        //     <App />,
        //     document.getElementById('root')
        // );

        // React 18 üçün yeni API: createRoot istifadə edin
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
